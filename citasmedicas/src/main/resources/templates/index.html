<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sistema de Gestión Hospitalaria</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-link {
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s;
        }
        .card-link:hover {
            transform: translateY(-5px);
        }
        .card {
            transition: box-shadow 0.3s;
        }
        .card:hover {
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="container my-5">
    <h1 class="text-center mb-5">Sistema de Gestión Hospitalaria</h1>
    
    <div class="row">
        <div class="col-md-4 mb-4">
            <a href="/medicos" class="card-link">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h3 class="card-title">Médicos</h3>
                        <p class="card-text">Gestionar información de médicos</p>
                        <div class="d-grid">
                            <button class="btn btn-primary">Acceder</button>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        
        <div class="col-md-4 mb-4">
            <a href="/pacientes" class="card-link">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h3 class="card-title">Pacientes</h3>
                        <p class="card-text">Gestionar información de pacientes</p>
                        <div class="d-grid">
                            <button class="btn btn-primary">Acceder</button>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        
        <div class="col-md-4 mb-4">
            <a href="/citas" class="card-link">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h3 class="card-title">Citas Médicas</h3>
                        <p class="card-text">Gestionar citas médicas</p>
                        <div class="d-grid">
                            <button class="btn btn-primary">Acceder</button>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
