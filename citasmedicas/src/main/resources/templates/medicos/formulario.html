<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .error-message {
            color: red;
            font-size: 0.8em;
            display: block;
            margin-top: 5px;
        }
        .form-control.error {
            border-color: red;
        }
    </style>
</head>
<body class="container my-5">
    <h1 class="text-center mb-4" th:text="${medico.id == null} ? 'Nuevo Médico' : 'Editar Médico'"></h1>

    <form id="medicoForm" th:action="@{/medicos}" th:object="${medico}" method="post" class="needs-validation">
        <input type="hidden" th:field="*{id}">
        
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control">
            <span id="nombreError" class="text-danger"></span>
        </div>
        
        <div class="mb-3">
            <label for="especialidad" class="form-label">Especialidad:</label>
            <input type="text" id="especialidad" th:field="*{especialidad}" class="form-control">
            <span id="especialidadError" class="text-danger"></span>
        </div>
        
        <div class="mb-3">
            <label for="cmp" class="form-label">CMP:</label>
            <input type="text" id="cmp" th:field="*{cmp}" class="form-control">
            <span id="cmpError" class="text-danger"></span>
        </div>
        
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/medicos" class="btn btn-secondary">Volver a la lista</a>
        </div>
    </form>
    
    <script>
    document.getElementById('medicoForm').addEventListener('submit', function(event) {
        let isValid = true;
        
       
        const nombre = document.getElementById('nombre').value.trim();
        if (nombre === '') {
            document.getElementById('nombreError').textContent = 'El nombre es requerido';
            isValid = false;
        } else {
            document.getElementById('nombreError').textContent = '';
        }
        
      
        const especialidad = document.getElementById('especialidad').value.trim();
        if (especialidad === '') {
            document.getElementById('especialidadError').textContent = 'La especialidad es requerida';
            isValid = false;
        } else {
            document.getElementById('especialidadError').textContent = '';
        }
        
      
        const cmp = document.getElementById('cmp').value.trim();
        if (cmp === '') {
            document.getElementById('cmpError').textContent = 'El CMP es requerido';
            isValid = false;
        } else {
            document.getElementById('cmpError').textContent = '';
        }
        
        if (!isValid) {
            event.preventDefault();
        }
    });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
