<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .error-message {
            color: red;
            font-size: 0.8em;
            display: block;
            margin-top: 5px;
        }
        .form-control.error {
            border-color: red;
        }
    </style>
</head>
<body class="container my-5">
    <h1 class="text-center mb-4" th:text="${medico.id == null} ? 'Nuevo Médico' : 'Editar Médico'"></h1>
    <form id="medicoForm" th:action="@{/medicos}" th:object="${medico}" method="post" class="needs-validation">
        <input type="hidden" th:field="*{id}">
        
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control">
            <span id="nombreError" class="text-danger"></span>
        </div>
        
        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos:</label>
            <input type="text" id="apellidos" th:field="*{apellidos}" class="form-control">
            <span id="apellidosError" class="text-danger"></span>
        </div>
        
        <div class="mb-3">
            <label for="dni" class="form-label">DNI:</label>
            <input type="text" id="dni" th:field="*{dni}" class="form-control">
            <span id="dniError" class="text-danger"></span>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control">
            <span id="emailError" class="text-danger"></span>
        </div>
        
        <div class="mb-3">
            <label for="especialidad" class="form-label">Especialidad:</label>
            <select id="especialidad" th:field="*{especialidad}" class="form-select">
                <option value="">-- Seleccione una especialidad --</option>
                
                
                 <option th:each="esp : ${especialidades}"
              th:value="${esp}"
              th:text="${esp}">
      </option>
            </select>
            <span id="especialidadError" class="text-danger"></span>
        </div>
        
        <div class="mb-3">
            <label for="fechaGraduacion" class="form-label">Fecha de Graduación:</label>
            <input type="date" id="fechaGraduacion" th:field="*{fechaGraduacion}" class="form-control">
            <span id="fechaGraduacionError" class="text-danger"></span>
        </div>
        
        <div class="mb-3">
            <label for="fechaIncorporacion" class="form-label">Fecha de Incorporación:</label>
            <input type="date" id="fechaIncorporacion" th:field="*{fechaIncorporacion}" class="form-control">
            <span id="fechaIncorporacionError" class="text-danger"></span>
        </div>
        
        <div class="mb-3">
            <label for="cmp" class="form-label">CMP:</label>
            <input type="text" id="cmp" th:field="*{cmp}" class="form-control">
            <span id="cmpError" class="text-danger"></span>
        </div>
        
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/medicos" class="btn btn-secondary">Volver a la lista</a>
        </div>
    </form>
    
    <script>
    document.getElementById('medicoForm').addEventListener('submit', function(event) {
        let isValid = true;
        
        // Validar nombre
        const nombre = document.getElementById('nombre').value.trim();
        if (nombre === '') {
            document.getElementById('nombreError').textContent = 'El nombre es requerido';
            isValid = false;
        } else {
            document.getElementById('nombreError').textContent = '';
        }
        
        // Validar apellidos
        const apellidos = document.getElementById('apellidos').value.trim();
        if (apellidos === '') {
            document.getElementById('apellidosError').textContent = 'Los apellidos son requeridos';
            isValid = false;
        } else {
            document.getElementById('apellidosError').textContent = '';
        }
        
        // Validar DNI
        const dni = document.getElementById('dni').value.trim();
        if (dni === '') {
            document.getElementById('dniError').textContent = 'El DNI es requerido';
            isValid = false;
        } else {
            document.getElementById('dniError').textContent = '';
        }
        
        // Validar email
        const email = document.getElementById('email').value.trim();
        if (email === '') {
            document.getElementById('emailError').textContent = 'El email es requerido';
            isValid = false;
        } else {
            document.getElementById('emailError').textContent = '';
        }
        
        // Validar especialidad
        const especialidad = document.getElementById('especialidad').value.trim();
        if (especialidad === '') {
            document.getElementById('especialidadError').textContent = 'La especialidad es requerida';
            isValid = false;
        } else {
            document.getElementById('especialidadError').textContent = '';
        }
        
        // Validar fecha de graduación
        const fechaGraduacion = document.getElementById('fechaGraduacion').value.trim();
        if (fechaGraduacion === '') {
            document.getElementById('fechaGraduacionError').textContent = 'La fecha de graduación es requerida';
            isValid = false;
        } else {
            document.getElementById('fechaGraduacionError').textContent = '';
        }
        
        // Validar fecha de incorporación
        const fechaIncorporacion = document.getElementById('fechaIncorporacion').value.trim();
        if (fechaIncorporacion === '') {
            document.getElementById('fechaIncorporacionError').textContent = 'La fecha de incorporación es requerida';
            isValid = false;
        } else {
            document.getElementById('fechaIncorporacionError').textContent = '';
        }
        
        // Validar CMP
        const cmp = document.getElementById('cmp').value.trim();
        if (cmp === '') {
            document.getElementById('cmpError').textContent = 'El CMP es requerido';
            isValid = false;
        } else {
            document.getElementById('cmpError').textContent = '';
        }
        
        if (!isValid) {
            event.preventDefault();
        }
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
